<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fdfbfb);
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.6s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 20px 50px;
      font-size: 22px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #2bbecb;
    }

    .no {
      background-color: black;
      position: absolute;
      left: 200px;
    }

    /* Yay screen */
    .yay {
      display: none;
      background: linear-gradient(135deg, #2bbecb, #70e1f5);
      color: white;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .yay h1 {
      font-size: 4rem;
      animation: pop 0.6s ease infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div id="question" class="screen">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button class="btn yes" onclick="sayYes()">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>
  </div>

  <!-- YAY SCREEN -->
  <div id="yay" class="screen yay">
    <h1>YAY!!! ðŸ’•ðŸ¥°</h1>
    <p>You just made me the happiest person alive ðŸ’˜</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Make "No" run away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes click -> single-page transition
    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("yay").style.display = "flex";
      startHearts();
    }

    // Floating hearts
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }
  </script>

</body>
</html>
