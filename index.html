<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fdfbfb);
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    #subText {
      font-size: 1.3rem;
      margin-bottom: 30px;
      min-height: 1.5em;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 20px 50px;
      font-size: 22px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes {
      background-color: #63BDA4;
    }

    .no {
      background-color: black;
    }

    /* Yay screen */
    .yay {
      display: none;
      background: linear-gradient(135deg, #63BDA4, #9ad9c6);
      color: white;
      animation: fadeIn 1s ease forwards;
    }

    .yay h1 {
      font-size: 4rem;
      animation: pop 0.6s ease infinite alternate;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 26px;
      animation: floatUp 6s linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div id="question" class="screen">
    <h1>Dearest Devanshi, will you be my Valentine? ðŸ’–</h1>
    <div id="subText">Think carefully ðŸ˜Œ</div>

    <div class="buttons">
      <button class="btn yes" id="yesBtn" onclick="sayYes()">Yes</button>
      <button class="btn no" id="noBtn" onclick="sayNo()">No</button>
    </div>
  </div>

  <!-- YAY SCREEN -->
  <div id="yay" class="screen yay">
    <h1>YAY!!! ðŸ’•ðŸ¥°</h1>
    <p>You just made me the happiest person alive ðŸ’˜</p>
    <div id="countdown"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const subText = document.getElementById("subText");

    let noScale = 1;
    let yesScale = 1;
    let noClicks = 0;

    const messages = [
      "Are you sure? ðŸ¥º",
      "Likeâ€¦ REALLY sure? ðŸ˜³",
      "This feels like the wrong answer ðŸ˜¬",
      "Iâ€™ll make it up to you, promise ðŸ’•",
      "Okay now youâ€™re just playing hard to get ðŸ˜",
      "The Yes button is looking cute right now ðŸ‘€",
      "Last chance before I deploy puppy eyes ðŸ¶ðŸ¥º"
    ];

    function sayNo() {
      noClicks++;

      noScale *= 0.9;
      yesScale *= 1.08;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      subText.innerText = messages[Math.min(noClicks - 1, messages.length - 1)];
    }

    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("yay").style.display = "flex";
      startHearts();
      startConfetti();
      startCountdown();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-20px";
        confetti.style.backgroundColor =
          ["#ffffff", "#ffd1dc", "#63BDA4"][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function startCountdown() {
      const countdownEl = document.getElementById("countdown");

      let target = new Date(new Date().getFullYear(), 1, 14);
      if (new Date() > target) {
        target = new Date(new Date().getFullYear() + 1, 1, 14);
      }

      setInterval(() => {
        const now = new Date();
        const diff = target - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.innerText =
          `Countdown to Valentineâ€™s Day ðŸ’•: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
  </script>

</body>
</html>
