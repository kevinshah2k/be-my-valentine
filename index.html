<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trivia Challenge ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffe6eb, #fdfbfb);
  height: 100vh;
  overflow: hidden;
}

.screen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  max-width: 850px;
}

#subText {
  margin-bottom: 30px;
  font-size: 1.2rem;
  min-height: 1.5em;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.btn {
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  background-color: black;   /* ALL BUTTONS BLACK */
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.btn:disabled {
  opacity: 0.6;
  cursor: default;
}

.clueBox {
  margin-top: 30px;
  font-size: 1.6rem;
  font-weight: bold;
  color: #63BDA4;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 14px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="screen">

<h1>
What is the name of the wielder of the Colossal Titan in season one of Attack on Titan?
</h1>

<div id="subText">Choose wisely ðŸ˜Œ</div>

<div class="buttons">
  <button class="btn" onclick="wrongAnswer(this)">Burnttoast</button>
  <button class="btn" id="correctBtn" onclick="correctAnswer()">Bertholdt</button>
  <button class="btn" onclick="wrongAnswer(this)">Burrito</button>
  <button class="btn" onclick="wrongAnswer(this)">Bangladesh</button>
</div>

<div class="clueBox" id="clueBox"></div>

</div>

<script>

let correctScale = 1;
let answeredCorrectly = false;

function wrongAnswer(button) {

  if (answeredCorrectly) return;

  // Shrink wrong answer
  button.style.transform = "scale(0.5)";
  button.disabled = true;

  // Grow correct answer slightly
  correctScale *= 1.25;
  document.getElementById("correctBtn").style.transform =
    `scale(${correctScale})`;

  document.getElementById("subText").innerText =
    "Close, but not quite right ðŸ¤”";
}

function correctAnswer() {

  if (answeredCorrectly) return;

  answeredCorrectly = true;

  document.getElementById("subText").innerText =
    "Correct, clever girl ðŸ˜Œ";

  startConfetti();

  // Show today's clue
  document.getElementById("clueBox").innerText =
    "Clue 1 of 3: -II ðŸ’Œ. Come back tommorrow for Clue 2";
}

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-20px";
    confetti.style.backgroundColor =
      ["#ffffff", "#ffd1dc", "#63BDA4"][Math.floor(Math.random() * 3)];
    confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }
}

</script>

</body>
</html>
